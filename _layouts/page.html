---
layout: default
---

<header class="header-page">
  <div class="row">
    <div class="col-lg-8 col-md-10 ">
      {% if page.title %}
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          
          {% if page.subtitle %}
            <hr class="small">
              <span class="page-subheading">{{ page.subtitle }}</span>
         {% endif %}

        </div>
      {% endif %}

      {{ content }}

      {% if page.comments %}
        <div class="disqus-comments">
          {% include disqus.html %}
        </div>
      {% endif %}
    
    </div>

    <div class="col-lg-4 col-md-2 ">
        {% include sidebar.html %}
    </div>

  </div>
</header>
